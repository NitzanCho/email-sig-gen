<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered iFrame</title>
    <style>
        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Centering the div with iframe inside */
        .iframe-container {
            width: 90%;
            height: 90%;
            max-width: 1000px;
            max-height: 800px;
            border: 2px solid #ccc;
            background-color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <iframe src="https://nitzancho.github.io/email-sig-gen/" title="Email Signature Generator"></iframe>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px solid #146ff8;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }

        .ball {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #146ff8;
            border-radius: 50%;
            animation: bounce 1s infinite;
            transform: translateX(-50%);
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-80px);
            }

            60% {
                transform: translateY(-40px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="ball"></div>
    </div>

</body>

</html>

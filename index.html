<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitzan's Signature Generator</title>
    <style>
        /* Basic reset and styling */
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form styling */
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            text-align: center;
            color: #04143a;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #0047d8;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 71, 216, 0.5);
        }

        /* Submit button styling */
        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #0047d8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0031a8;
        }
    </style>
</head>

<body>
    <input type="text" id="sideVar" value="left" style="display: none;">
    <div class="form-container">
        <img alt="nitzan_test" title="different text for nitzan_test"
            src="https://static.timesofisrael.com/blogs/uploads/2020/09/accessibe-is-helping-digital-agencies-and-site-owners-avoid-ada-lawsuits-using-ai.jpg?_gl=1*zgx6zo*_ga*MzM3MTQxNTQ1LjE3MjU1NDQ1NzA.*_ga_RJR2XWQR34*MTcyNTU0NDU3MC4xLjAuMTcyNTU0NDU3MC4wLjAuMA..">
    </div>
    <div class="form-container">
        <img src="https://cdn.dribbble.com/users/3979529/screenshots/7079281/media/540b7b0adf2a01f1a59a286542cf4da4.gif"
            style="max-width: 20%; height: auto;">
    </div>


    <div class="form-container">
        <h2>Nitzan's Signature Generator</h2>
        <form id="signatureForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" class="submit-btn" onclick="generateSignature()">Submit</button>
        </form>
    </div>

    <script>
        function generateSignature() {
            // Get the form values
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const email = document.getElementById('email').value;

            // Create the HTML content for the new page
            const newHtml = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Email Signature</title>
                </head>
                <body>                    
                    <table style="width:100%; max-width:600px; min-width:600px; border-collapse:collapse; font-family:'Montserrat', Arial, sans-serif; color:#333; table-layout:auto;">
                        <tbody>
                            <tr>
                                <td style="vertical-align:top; padding:2px 10px 2px 10px; width:100px;">
                                    <!-- Left side with the image -->
                                    <img src="https://github.com/NitzanCho/email-sig-gen/blob/main/AccessiBe%20logo%20email%20sig.png?raw=true" alt="Logo" style="width:auto; height:auto; max-height:100px; display:block; border:0;">
                                </td>
                                <td style="vertical-align:top; padding:0px 10px 0px 10px; border-left:2px solid #04143a; height:100px;">
                                    <!-- Right side with the text, now in individual cells -->
                                    <table style="width:100%; border-collapse:collapse; height:100%;">
                                        <tbody>
                                            <tr>
                                                <td style="font-size:18px; font-weight:bold; color:#04143a; letter-spacing: 1px; font-family:inherit; padding:0 0 5px 0; text-align:left;">
                                                    ${name}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="font-size:17px; font-weight:bold; letter-spacing: 2px; color:#0047d8; font-family:inherit; padding:0 0 2px 0; text-align:left;">
                                                    ${title}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="font-size:16px; color:#04143a; letter-spacing: 1px; font-family:inherit; padding:0 0 5px 0; text-align:left;">
                                                    <a href="mailto:${email}" style="color:#04143a; text-decoration:none; font-weight: bold; font-family:inherit;">${email}</a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="font-size:16px; color:#04143a; font-family:inherit; padding:0; text-align:left;">
                                                    <a href="https://t.yesware.com/tt/7ff69193bf830235788657bec6a5569e82529046/a0b895af5631f7ebced5e5c5b9c91f2a/5ff649f9ce5ebffd85de659ae86a8102/accessibe.com/accessscan" style="color:#04143a; text-decoration:none; font-style:italic; font-weight: bold; font-family:inherit;">Check if your website is accessible and compliant!</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="padding:10px 0;">
                                    <!-- Bottom row with image                       ADD LINK!!!!-->
                                    <img src="https://accessibe.com/media/files/emailbanner.jpg" alt="Banner" style="width:100%; max-width:600px; display:block; border:0;">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </body>
                </html>
            `;

            // Open a new window and write the HTML content
            const newWindow = window.open();
            newWindow.document.write(newHtml);
            newWindow.document.close();
        }
    </script>
    <script>
        (function () {
            var s = document.createElement('script');
            var h = document.querySelector('head') || document.body;
            s.src = 'https://acsbapp.com/apps/app/dist/js/app.js';
            s.async = true;
            s.onload = function () {
                acsbJS.init({
                    statementLink: '',
                    footerHtml: '',
                    hideMobile: false,
                    hideTrigger: false,
                    disableBgProcess: true,
                    language: 'en',
                    position: 'left',
                    leadColor: '#025f19',
                    triggerColor: '#025b19',
                    triggerRadius: '25%',
                    triggerPositionX: 'left',
                    triggerPositionY: 'bottom',
                    triggerIcon: 'people2',
                    triggerSize: 'medium',
                    triggerOffsetX: 20,
                    triggerOffsetY: 20,
                    mobile: {
                        triggerSize: 'small',
                        triggerPositionX: 'left',
                        triggerPositionY: 'bottom',
                        triggerOffsetX: 10,
                        triggerOffsetY: 10,
                        triggerRadius: '50%'
                    }
                });
                AJS.events.on(window, "acsbWidgetOpen", () => {
                    try {
                        const widgetUi = document.querySelector(
                            '[data-acsb="widget"]'
                        ).shadowRoot;

                        widgetUi.querySelector('[data-test="readMode"]').remove();

                        widgetUi.querySelector('[data-test="bigBlackCursor"]').style.width =
                            "65.5%";
                    } catch (error) { }
                });

            };


            h.appendChild(s);
        })();
    </script>


</body>

</html>
